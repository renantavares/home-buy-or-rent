<!-- src/app/auth/sign-in/sign-in.component.html -->
<div class="container mt-5" style="max-width: 400px; margin: auto">
  <h1 class="mb-4 text-center">Sign In</h1>

  <app-auth-form
    [submitLabel]="'Sign In'"
    [loading]="loading"
    [errorMessage]="error"
    (submitted)="onSubmit($event)"
    (googleLogin)="onGoogleLogin()"
  >
  </app-auth-form>

  <p class="text-center mt-3">
    Don't have an account?
    <a routerLink="/auth/sign-up">Sign Up</a>
  </p>
</div>
